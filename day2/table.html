<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <blockquote>
      <table border="1" width="100%">
        <thead>
          <tr>
            <th colspan="3">1</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2" width="50%" height="200px">2</td>
            <td colspan="2">3</td>
          </tr>
          <tr>
            <td colspan="2">4</td>
          </tr>
          <tr height="200px">
            <td>5</td>
            <td>5</td>
            <td>5</td>
          </tr>
          <tr height="200px"><td colspan="3" height="50px">8</td></tr>
          <tr height="200px"><td colspan="3">8</td></tr>
          <tr height="200px"><td colspan="3">8</td></tr>
        </tbody>
        <tfoot>
            <tr><td colspan="3">9</td></tr>
        </tfoot>
      </table>
    </blockquote>
  </body>
</html>
